<!--La view create ticket-->
<section data-ng-controller="TicketsController">
	<div class="container">
		<center><h1 data-ng-mode="dia" id="dia" data-ng-bind="dia  | date:'medium'">Mostrar Dia y fecha en el que se esta trabajando...</h1></center>

		<!--El formulario nuevo articulo -->
		<form data-ng-submit="create()" data-ng-init="find()" novalidate> 
		<!--Aqui va la tabla pero todavia no estoy seguo de como crearla-->
	     <div class="col-xs-12 col-sm-8">
	     	<div class="input-group input-group-lg">
		       <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
		       <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		       </span>
           </div><!-- /input-group -->
	     </div>
	     <br>
		<table class="table table-striped table-condensed">
			<thead>
			<tr>
				<th>#</th>
				<th>ID Ticket</th>
				<th>Time</th>
				<th>Type</th>
				<th>Estado</th>
				<th>&nbsp;</th>
			</tr>

		   	</thead>
			<tbody>
		    	<tr >
			    	<td><input type="text" disabled="true" placeholder=" #  {{tickets.length+1}}" >
			    	
			    	</td>
			    	<td><input type="text" data-ng-model="ticketId"  id="ticketId" placeholder="ticketId" ></td>
			    	<td><input type="text" data-ng-model="tiempo" id="segundos" placeholder="tiempo"></td>
			    	<td>
			    		<select name="tipo" data-ng-model="tipo" >
						   <option value="Tipo">Tipo</option>
							<option value="create">create</option>
							<option value="fix">fix</option>
							<option value="heald">Heald</option>
					    </select>
					 </td>
					 <td><input type="text" data-ng-model="estado" id="estado" placeholder="Estado"></td>
					  <td>
							  	<select name="sendto" data-ng-model="sendto" >
								   <option value="Sendto">Sendto</option>
								   <option value="Verificar">Verificar</option>
									<option value="TechImpt">TechImp</option>
									<option value="NonTect">NonTect</option>
									<option value="AggOpps">AggOpps</option>
							    </select>
							  </td>
							  <td><input class="btn btn-primary" data-ng-click="" type="submit" value="Ingresar"> </td>
					    	<td></td>
					    	<td>&nbsp;</td>

				    	</tr>
						<tr ng-repeat="ticket in tickets" style="background-color:{{$even?'white':'white'}}">
							<td width="50" height="30">{{$index+1}}</td>
							<td width="50" height="30"><a href="https://www.google.com/?gws_rd=ssl">{{ticket.ticketId}}</a></td>
							<td width="50" height="30">{{ticket.tiempo}}</td>
							<td width="50" height="30">{{ticket.tipo}}</td>
							<td width="50" height="30">{{ticket.estado}}</td>
							<td width="50" height="30">{{ticket.sendto}}</td>
							<td width="50" height="30"><a class="btn btn-success" type="button" data-ng-href="#!/tickets/{{ticket._id}}">Action {{prueba}}</a>
							</td>
						</tr>
					</tbody>
				</table>
		<button data-ng-click="ticketsCount()">contador prueba</button> 
		
		<!--El elemento mensaje error-->	
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>

		
	</div>
</section>
